<form nz-form [formGroup]="credentials">
  <nz-form-item>
    <nz-form-control nzErrorTip="Укажите верный адрес">
      <nz-input-group nzPrefixIcon="user">
        <input nz-input formControlName="email" type="email" placeholder="example@email.com"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Укажите пароль">
      <nz-input-group nzPrefixIcon="lock">
        <input nz-input formControlName="password" type="password" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item *ngIf="error">{{errorMessage}}</nz-form-item>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="destroyModal()">Отмена</button>
    <button nz-button nzType="primary" (click)="login()">Войти</button>
  </div>
</form>

<nz-layout class="layout">
  <nz-header>
    <app-pc-header
      [hierarchy]="hierarchy"></app-pc-header>
  </nz-header>
  <nz-layout>
    <nz-sider
      #sider
      nzCollapsible
      [(nzCollapsed)]="isCollapsed" 
      [nzCollapsedWidth]="0"
      nzBreakpoint="md"
      nzWidth="300px" 
      nzTheme="light"
    >
      <app-pc-sider [hierarchy]="hierarchy" (collapsed)="collapseSider()"></app-pc-sider>
    </nz-sider>
    <nz-content>
      <div class="inner-content">
        <ng-content></ng-content>
      </div>
    </nz-content>
  </nz-layout>
  <nz-footer>Ant Design Â©2020 Powered By Angular</nz-footer>
</nz-layout>

<form nz-form [formGroup]="form">
  <div nz-column>
    <h4>Фон</h4>
    <img nz-image alt="Фон" width="100%" height="200px" [nzSrc]="imageUrl" />
    <nz-form-item>
      <nz-form-label>Выберите изображение</nz-form-label>
      <nz-form-control nzErrorTip="Загрузите изображение">
        <input nz-input type="file" formControlName="image" (change)="uploadImage($event)" />
      </nz-form-control>
    </nz-form-item>
    <h4>Описание</h4>
    <nz-form-item>
      <nz-form-control>
        <textarea nz-input formControlName="description" nzAutosize></textarea>
      </nz-form-control>
    </nz-form-item>
    <div class="actions">
      <app-button appearance="primary" label="Сохранить изменения" [actionCallback$]="saveItem"></app-button>
      <app-button *ngIf="form.value.id" label="Удалить объект" [actionCallback$]="deleteItem"></app-button>
    </div>
  </div>  
</form>
